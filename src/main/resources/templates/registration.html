<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Secure Registration</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="icon" type="image/png" th:href="@{/images/icons/favicon.ico}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/fonts/Linearicons-Free-v1.0.0/icon-font.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/vendor/animate/animate.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/vendor/css-hamburgers/hamburgers.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/vendor/animsition/css/animsition.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/vendor/select2/select2.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/vendor/daterangepicker/daterangepicker.css}" />
<link rel="stylesheet" th:href="@{/css/util.css}" />
<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
				<form autocomplete="off" th:action="@{/registration}" method="post"
					th:object="${user}" class="login100-form validate-form">
					<span class="login100-form-title p-b-33"> Registration </span>

					<div class="wrap-input100 validate-input"
						data-validate="Valid first name is required">
						<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
							class="validation-message"></label> <input class="input100"
							type="text" name="name" id="name" placeholder="First Name"
							th:field="*{name}"> <span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="wrap-input100 validate-input"
						data-validate="Valid last name is required">
						<label th:if="${#fields.hasErrors('lastName')}"
							th:errors="*{lastName}" class="validation-message"></label> <input
							class="input100" type="text" name="lastName" id="lastName"
							placeholder="Last Name" th:field="*{lastName}"> <span
							class="focus-input100-1"></span> <span class="focus-input100-2"></span>
					</div>

					<div class="wrap-input100 validate-input"
						data-validate="Valid username is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" id="email"
							placeholder="Username" th:field="*{email}"> <span
							class="focus-input100-1"></span> <span class="focus-input100-2"></span>
						<label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
							class="validation-message"></label>
					</div>

					<div class="wrap-input100 rs1 validate-input"
						data-validate="Password is required">
						<input class="input100" type="password" name="password"
							id="password" placeholder="Password" th:field="*{password}">
						<span class="focus-input100-1"></span> <span
							class="focus-input100-2"></span> <label
							th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
							class="validation-message"></label>
					</div>

					<div class="container-login100-form-btn m-t-20">
						<button class="login100-form-btn">Sign up</button>
					</div>

					<h2>
						<span class="text-success" th:utext="${successMessage}"></span>
					</h2>
				</form>
			</div>
		</div>
	</div>
	<script th:src="@{/vendor/jquery/jquery-3.2.1.min.js}"></script>
	<script th:src="@{/vendor/animsition/js/animsition.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/popper.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
	<script th:src="@{/vendor/select2/select2.min.js}"></script>
	<script th:src="@{/vendor/daterangepicker/moment.min.js}"></script>
	<script th:src="@{/vendor/daterangepicker/daterangepicker.js}"></script>
	<script th:src="@{/vendor/countdowntime/countdowntime.js}"></script>
	<!-- <script th:src="@{/js/login.js}"></script> -->
</body>
</html>
